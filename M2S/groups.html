  <div class="container" id="contents">
    <ul class="people-bar" id="people-bar">
     <div id="list-friends">
       <div style="">
      <input type="search" id="search-input" placeholder="Search" class="form-control im_dialogs_search_field ng-pristine ng-valid" data-translate="search">
       </div>
     </div>
     <div id="search-group" style="display:none">
	  <input type="text" id="search-useradd" placeholder="Search anything which you are interested" class="form-control im_dialogs_search_field ng-pristine ng-valid" data-translate="searchanithinginteres">
	  <button onclick="submitsearch()" class="btn btn-info" style="width:100%;margin-top:10px" data-translate="search">Search</button>   
	  <div class="search-group-ul"></div>
     </div>
     <div id="create-group" style="display:none">
      <h5 data-translate="createnewgroup">Create a new group</h5>
	  <input type="text" id="namegroup-cr" placeholder="Name of the group" data-translate="namegroup" class="form-control">
	  <input type="hidden" id="location-cr"/>
	  <textarea placeholder="Description" data-translate="description" id="descriptiongroup-cr" class="form-control widthfix"></textarea>
	  <label class="checkbox">
        <input type="checkbox" id="privategroup-cr"> <span data-translate="private">Private</span>
      </label>
      <label class="checkbox">
        <input type="checkbox" id="showcreator-cr" checked> <span data-translate="showcreator">Show creator of the group</span>
      </label>
      <button class="btn btn-default" id="sharelocat-cr" data-translate="sharelocation">Share location</button>
      <button class="btn btn-info" id="creategroup-cr" data-translate="creategroup">Create group</button>
     </div>
    </ul>
    <div class="chat-messages"> 
    <div class="foot-space">
      <div class="center">
        <div class="center-align">
         <h3 data-translate="nogroupselect">No group select</h3>
         <p data-translate="nogroupselectinfo">Select one of your groups for chatting with theirs</p>
        </div>
      </div>
      </div>
    </div>
  </div>
